{% extends 'base.html' %}

{% block title %}Import Timetable{% endblock %}

{% block content %}
    <h2>Import Timetable from CSV</h2>
    <form method="POST" action="{{ url_for('timetable_import') }}" enctype="multipart/form-data">
        <label for="csv_file">Choose CSV file:</label>
        <input type="file" name="csv_file" id="csv_file" accept=".csv" required>
        <br><br>
        <button type="submit">Import Timetable</button>
    </form>
    <br>
    <form method="GET" action="{{ url_for('view_timetable') }}" style="display: inline-block;">
        <button type="submit">Back to Timetable</button>
    </form>
{% endblock %}
