{% extends 'base.html' %}

{% block title %}Export/Import Timetable{% endblock %}

{% block content %}
    <h2>Export/Import Timetable</h2>

    <h3>Export Timetable</h3>
    <p><a href="{{ url_for('export_timetable') }}">Download Timetable as CSV</a></p>

    <hr>

    <h3>Import Timetable</h3>
    <form method="POST" action="{{ url_for('import_timetable') }}" enctype="multipart/form-data">
        <label for="csv_file">Choose CSV file to import:</label>
        <input type="file" name="csv_file" id="csv_file" accept=".csv" required>
        <br><br>
        <button type="submit">Import Timetable</button>
    </form>
{% endblock %}
